<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOM Visor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/leaflet.rainviewer.css">
    <script src="../static/js/leaflet.rainviewer.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <style>
        #windy {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="bar">
        <div id="logoBar">
            <img id="logo" src="../static/images/OOM_Logo.png" alt="Descrição da imagem">
            <br id="logoText">Observatório Oceânico da Madeira
        </div>
    </div>
    <div id="map windy"></div>
    <div id="windy"></div>
    <script> src = "../static/js/windy_script.js"</script>
    <div id="buttonsDiv">
        <button class="buttons" id="backButton">
            <img src="../static/images/angle-circle-arrow-left-icon.svg" alt="Back button"
                style="width: 30px; height: 30px;">
        </button>
        <button class="buttons" id="playButton">
            <img src="../static/images/red-play-button-icon.svg" alt="Play button" style="width: 30px; height: 30px;">
        </button>
        <button class="buttons" id="forwardButton">
            <img src="../static/images/angle-circle-arrow-right-icon.svg" alt="Forward button"
                style="width: 30px; height: 30px;">
        </button>
        <div id="timeDiv">
            <span id="time">00:00</span>
            <input type="range" id="timeSlider" min="0" max="24" step="1" value="0">
        </div>
    </div>
    <input type="date" id="datePicker" />
    <div id="buttonsBar">
        <button class="buttons" id="t2Button">Air temperature (2m)</button>
        <button class="buttons" id="windButton">Wind (10 m)</button>
        <button class="buttons" id="rainButton">Precipitation</button>
    </div>
    </div>
    <script src="../static/js/map.js"></script>
    <script>
        L.control.rainviewer({
            position: 'bottomleft',
            nextButtonText: '>',
            playStopButtonText: 'Play/Stop',
            prevButtonText: '<',
            positionSliderLabelText: "Hour:",
            opacitySliderLabelText: "Opacity:",
            animationInterval: 500,
            opacity: 0.9
        }).addTo(map);
    </script>
</body>

</html>
